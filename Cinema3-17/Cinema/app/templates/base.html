  function totalcost(){
      var cost= document.getElementById("money").innerHTML;
      if(typeof(Storage) !== "undefined") {
        if (localStorage.Totalmoney) {
            localStorage.Totalmoney = Number(cost);
        } else {
            localStorage.Totalmoney =Number(cost);
        }
      // document.getElementById("result").innerHTML = "dasa"+Number(localStorage.Totalmoney);

        alert("The total sales are  "+localStorage.Totalmoney+" yuan!!, thanks for your patronage.");
